<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <h3>Public Tenders</h3>
      <input class="u-full-width" type="text" placeholder="Filter">
      <br /><br /><br />
      <table class="u-full-width">
        <thead>
          <tr>
            <th></th>
            <th>Company</th>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat="tender in publicTenders">
          <tr>
            <td style="width: 50px">
              <div class="roundImage" style="background-image: url('assets/companies/{{tender.company.name}}.png')"></div>
            </td>
            <td>{{tender.company.name}}</td>
            <td>{{tender.title}}</td>
            <td>
              <a href="/publictender/{{tender._id}}" class="button u-pull-right">details</a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

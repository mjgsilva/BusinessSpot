<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <h3>Public Tenders</h3>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Company</th>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat="tender in publicTenders">
          <tr>
            <td>{{tender.company.name}}</td>
            <td>{{tender.title}}</td>
            <td>
              <a href="/publictender/{{tender._id}}" class="button u-pull-right">detail</a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>{{tender.title}}</h3>
      <br />
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4>Proposals</h4>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Company</th>
            <th>Amount</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat="submission in submissions">
          <tr>
            <td>{{submission.user.name}}</td>
            <td>{{submission.money | currency : symbol : fractionSize}}</td>
            <td>{{submission.user.notes}}</td>
            <td><a href="/profile" class="button" style="float: right">Report abuse</a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

  <br />
  <div class="row">
    <div class="col-lg-12">
      <button class="button-primary">Download Report</button>
      <a href="/profile" class="button">Cancel</a>
      <a href="/profile" class="button" style="float: right;">Close</a>
    </div>
  </div>
</div>
